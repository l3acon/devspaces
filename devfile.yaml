schemaVersion: 2.2.2
attributes:
  controller.devfile.io/storage-type: ephemeral
metadata:
  name: matts-devfile
components:
  - name: tooling-container
    container:
      image: ghcr.io/ansible/community-ansible-dev-tools:latest
      memoryLimit: 2Gi
      memoryRequest: 256Mi
      env:
        - name: 'KUBEDOCK_ENABLED'
          value: 'true'

